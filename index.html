<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Meu formulário
            </legend>
            <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
            <div><input type="text"name="email" placeholder="Digite seu email"></div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual a sua idade</option>
                    <option>20</option>
                    <option>25+</option>
                    <option>40+</option>
                </select>
            </div>
            <h2>Qual a sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" checked><span>Porto Alegre</span>
                </div>
                <div>
                    <input type="radio" name="cidade"><span>São Paulo</span>
                </div>
                <div>
                    <input type="radio" name="cidade"><span>Rio de Janeiro</span>
                </div>
            </div>
            <div class="input">
                <div>
                    <input type="checkbox" name="Alimentos" checked><span>Arroz</span>
                </div>
                <div>
                    <input type="checkbox" name="Alimentos"><span>Feijão</span>
                </div>
                <div>
                    <input type="checkbox" name="Alimentos"><span>Carne</span>
                </div>
                <div>
                    <textarea placeholder="Possui alguma observação"></textarea>
                </div>
                <div>
                    <input type="submit" name="acao" value="Enviar">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
